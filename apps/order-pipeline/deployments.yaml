apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-generator
  namespace: order-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-generator
  template:
    metadata:
      labels:
        app: order-generator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: order-generator
        image: python:3.11-slim
        command: ["/bin/bash", "-c"]
        args:
          - |
            pip install -r /app/requirements.txt && python /app/order_generator.py
        ports:
        - containerPort: 8000
          name: metrics
        env:
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        volumeMounts:
        - name: code
          mountPath: /app
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: code
        configMap:
          name: pipeline-code
---
