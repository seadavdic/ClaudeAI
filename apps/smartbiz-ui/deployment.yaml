apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartbiz-ui
  namespace: smartbiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartbiz-ui
  template:
    metadata:
      labels:
        app: smartbiz-ui
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: html-files
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-files
        configMap:
          name: smartbiz-ui-files
      - name: nginx-config
        configMap:
          name: smartbiz-ui-nginx-config
