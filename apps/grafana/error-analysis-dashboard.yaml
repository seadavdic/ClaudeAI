apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-error-dashboard
  namespace: grafana
  labels:
    grafana_dashboard: "1"
data:
  error-analysis.json: |
    {
      "title": "Error Analysis Dashboard",
      "tags": ["errors", "troubleshooting", "loki"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Error Count by Application",
          "type": "stat",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum by(namespace) (count_over_time({namespace=~\"log-generator|rest-api|batch-job\"} | json | level=~\"ERROR|CRITICAL\" [30m]))",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "{{namespace}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 10, "color": "yellow"},
                  {"value": 50, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "background"
          }
        },
        {
          "id": 2,
          "title": "Error Rate Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 16, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "sum by(namespace) (rate({namespace=~\"log-generator|rest-api|batch-job\"} | json | level=~\"ERROR|CRITICAL\" [5m]))",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "{{namespace}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 10}
            }
          }
        },
        {
          "id": 3,
          "title": "ERROR Logs",
          "type": "logs",
          "gridPos": {"h": 12, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job\"} | json | level=\"ERROR\"",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"}
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "enableLogDetails": true,
            "sortOrder": "Descending"
          }
        },
        {
          "id": 4,
          "title": "CRITICAL Logs",
          "type": "logs",
          "gridPos": {"h": 12, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job\"} | json | level=\"CRITICAL\"",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"}
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "enableLogDetails": true,
            "sortOrder": "Descending"
          }
        },
        {
          "id": 5,
          "title": "Error Types (Batch Job)",
          "type": "piechart",
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "sum by(error_code) (count_over_time({namespace=\"log-generator\"} | json | error_code != \"\" [30m]))",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "{{error_code}}"
            }
          ],
          "options": {
            "legend": {"displayMode": "table", "placement": "right"},
            "pieType": "pie"
          }
        },
        {
          "id": 6,
          "title": "Database Errors Timeline",
          "type": "timeseries",
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 20},
          "targets": [
            {
              "expr": "count_over_time({namespace=\"log-generator\"} | json | error_code=\"DB_TIMEOUT\" [5m])",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "DB Timeout"
            },
            {
              "expr": "count_over_time({namespace=\"log-generator\"} | json | error_code=\"VALIDATION_FAILED\" [5m])",
              "refId": "B",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "Validation Failed"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2}
            }
          }
        }
      ],
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m"]
      }
    }
