apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-logs-dashboard
  namespace: grafana
  labels:
    grafana_dashboard: "1"
data:
  logs-observability-dashboard.json: |
    {
      "title": "Observability: Logs & Metrics",
      "tags": ["loki", "prometheus", "observability"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Log Volume by Level (Last Hour)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum by(level) (count_over_time({namespace=~\"log-generator|rest-api|batch-job\"} | json | __error__=\"\" [5m]))",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "legendFormat": "{{level}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "lineInterpolation": "smooth",
                "fillOpacity": 20
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "ERROR"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "red"}}]
              },
              {
                "matcher": {"id": "byName", "options": "WARNING"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "orange"}}]
              },
              {
                "matcher": {"id": "byName", "options": "INFO"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}]
              },
              {
                "matcher": {"id": "byName", "options": "CRITICAL"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "dark-red"}}]
              }
            ]
          }
        },
        {
          "id": 2,
          "title": "Error Rate (Logs + Metrics)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "targets": [
            {
              "expr": "rate(http_errors_total[5m])",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "legendFormat": "Metric: Error Rate"
            },
            {
              "expr": "sum(count_over_time({namespace=~\"log-generator|rest-api|batch-job\"} |~ \"ERROR|CRITICAL\" [5m])) / 60",
              "refId": "B",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "legendFormat": "Logs: Error Count/s"
            }
          ]
        },
        {
          "id": 3,
          "title": "Recent ERROR Logs",
          "type": "logs",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job\"} | json | level=\"ERROR\"",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "id": 4,
          "title": "Recent WARNING Logs",
          "type": "logs",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job\"} | json | level=\"WARNING\"",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "id": 5,
          "title": "Logs by Application",
          "type": "bargauge",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 18
          },
          "targets": [
            {
              "expr": "sum by(namespace) (count_over_time({namespace=~\"log-generator|rest-api|batch-job\"} [10m]))",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "legendFormat": "{{namespace}}"
            }
          ],
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 6,
          "title": "REST API Request Duration (Logs)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 8,
            "y": 18
          },
          "targets": [
            {
              "expr": "quantile_over_time(0.50, {namespace=\"rest-api\"} | json | duration_ms != \"\" | unwrap duration_ms [5m])",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "legendFormat": "p50"
            },
            {
              "expr": "quantile_over_time(0.95, {namespace=\"rest-api\"} | json | duration_ms != \"\" | unwrap duration_ms [5m])",
              "refId": "B",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "legendFormat": "p95"
            },
            {
              "expr": "quantile_over_time(0.99, {namespace=\"rest-api\"} | json | duration_ms != \"\" | unwrap duration_ms [5m])",
              "refId": "C",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms"
            }
          }
        },
        {
          "id": 7,
          "title": "Batch Job Success Rate",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 18
          },
          "targets": [
            {
              "expr": "avg_over_time({namespace=\"batch-job\"} | json | success_rate != \"\" | unwrap success_rate [1h])",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 80, "color": "yellow"},
                  {"value": 95, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 8,
          "title": "All Application Logs (Live Stream)",
          "type": "logs",
          "gridPos": {
            "h": 12,
            "w": 24,
            "x": 0,
            "y": 26
          },
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job|metrics-app\"}",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": true,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m"]
      }
    }
