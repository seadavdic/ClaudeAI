apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: grafana
data:
  web-server-metrics.json: |
    {
      "title": "Web Server Metrics",
      "tags": ["metrics-app", "web-server"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Total HTTP Requests (Last 10min)",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(increase(http_requests_total[10m]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1000
                  },
                  {
                    "color": "red",
                    "value": 5000
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "textMode": "auto"
          }
        },
        {
          "id": 2,
          "title": "Active Connections (Gauge)",
          "type": "gauge",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "targets": [
            {
              "expr": "http_active_connections",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 50
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "min": 0,
              "max": 100
            }
          },
          "options": {
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 3,
          "title": "Request Rate (Graph)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "targets": [
            {
              "expr": "rate(http_requests_total[5m])",
              "refId": "A",
              "legendFormat": "{{method}} {{endpoint}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "auto"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 4,
          "title": "Requests by Status Code",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "expr": "sum by(status) (rate(http_requests_total[5m]))",
              "refId": "A",
              "legendFormat": "Status {{status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "stacking": {
                  "mode": "normal"
                }
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 5,
          "title": "Request Duration (p50, p95, p99)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum by(le) (rate(http_request_duration_seconds_bucket[5m])))",
              "refId": "A",
              "legendFormat": "p50"
            },
            {
              "expr": "histogram_quantile(0.95, sum by(le) (rate(http_request_duration_seconds_bucket[5m])))",
              "refId": "B",
              "legendFormat": "p95"
            },
            {
              "expr": "histogram_quantile(0.99, sum by(le) (rate(http_request_duration_seconds_bucket[5m])))",
              "refId": "C",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10
              },
              "unit": "s"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 6,
          "title": "Error Rate by Type",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum by(error_type) (rate(http_errors_total[5m]))",
              "refId": "A",
              "legendFormat": "{{error_type}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 15
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 7,
          "title": "Total Errors (Counter)",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 12,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum(http_errors_total)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 100
                  },
                  {
                    "color": "red",
                    "value": 500
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto"
          }
        },
        {
          "id": 8,
          "title": "Requests by Endpoint",
          "type": "piechart",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 18,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum by(endpoint) (http_requests_total)",
              "refId": "A",
              "legendFormat": "{{endpoint}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "pieType": "pie",
            "displayLabels": ["percent"]
          }
        }
      ]
    }
  observability-complete.json: |
    {
      "title": "Complete Observability Dashboard",
      "tags": ["loki", "prometheus", "logs", "metrics"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Error Rate (Logs)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum by(namespace) (rate({namespace=~\"log-generator|rest-api|batch-job\"} | json | level=\"ERROR\" [5m]))",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "{{namespace}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 2,
          "title": "Log Volume by Level",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum by(level) (count_over_time({namespace=~\"log-generator|rest-api|batch-job\"} | json [5m]))",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "{{level}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 20, "stacking": {"mode": "normal"}}
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "ERROR"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "red"}}]
              },
              {
                "matcher": {"id": "byName", "options": "WARNING"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "orange"}}]
              },
              {
                "matcher": {"id": "byName", "options": "INFO"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}]
              }
            ]
          }
        },
        {
          "id": 3,
          "title": "Recent ERROR Logs",
          "type": "logs",
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job\"} | json | level=\"ERROR\"",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"}
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "sortOrder": "Descending"
          }
        },
        {
          "id": 4,
          "title": "Recent WARNING Logs",
          "type": "logs",
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job\"} | json | level=\"WARNING\"",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"}
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "sortOrder": "Descending"
          }
        },
        {
          "id": 5,
          "title": "Logs Per Application",
          "type": "bargauge",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 18},
          "targets": [
            {
              "expr": "sum by(namespace) (count_over_time({namespace=~\"log-generator|rest-api|batch-job\"} [10m]))",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"},
              "legendFormat": "{{namespace}}"
            }
          ],
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          }
        },
        {
          "id": 6,
          "title": "HTTP Requests (Prometheus)",
          "type": "stat",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 18},
          "targets": [
            {
              "expr": "sum(increase(http_requests_total[10m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1000, "color": "yellow"},
                  {"value": 5000, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "id": 7,
          "title": "Batch Job Success Rate",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 18},
          "targets": [
            {
              "expr": "avg_over_time({namespace=\"batch-job\"} | json | success_rate != \"\" | unwrap success_rate [30m])",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 80, "color": "yellow"},
                  {"value": 95, "color": "green"}
                ]
              },
              "unit": "percent",
              "min": 0,
              "max": 100
            }
          },
          "options": {
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 8,
          "title": "All Application Logs",
          "type": "logs",
          "gridPos": {"h": 12, "w": 24, "x": 0, "y": 26},
          "targets": [
            {
              "expr": "{namespace=~\"log-generator|rest-api|batch-job\"}",
              "refId": "A",
              "datasource": {"type": "loki", "uid": "Loki"}
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "sortOrder": "Descending"
          }
        }
      ],
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m"]
      }
    }
  cluster-monitoring.json: |
    {
      "title": "Raspberry Pi Cluster Monitoring",
      "tags": ["node-exporter", "infrastructure", "hardware"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "CPU Usage by Node",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "100 - (avg by(instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 10},
              "unit": "percent",
              "min": 0,
              "max": 100
            },
            "overrides": []
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {"displayMode": "list", "placement": "bottom"}
          }
        },
        {
          "id": 2,
          "title": "Memory Usage by Node",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 10},
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 75, "color": "yellow"},
                  {"value": 85, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {"displayMode": "list", "placement": "bottom"}
          }
        },
        {
          "id": 3,
          "title": "CPU Temperature",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "node_hwmon_temp_celsius",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "celsius",
              "min": 0,
              "max": 85,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 65, "color": "yellow"},
                  {"value": 75, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 4,
          "title": "Disk Usage",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 8},
          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{mountpoint=\"/\"} / node_filesystem_size_bytes{mountpoint=\"/\"})) * 100",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 75, "color": "yellow"},
                  {"value": 85, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 5,
          "title": "Network Traffic (Receive)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{device=~\"wlan0|eth0\"}[5m])",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}}-{{device}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 10},
              "unit": "Bps"
            }
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {"displayMode": "list", "placement": "bottom"}
          }
        },
        {
          "id": 6,
          "title": "Network Traffic (Transmit)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 8},
          "targets": [
            {
              "expr": "rate(node_network_transmit_bytes_total{device=~\"wlan0|eth0\"}[5m])",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}}-{{device}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 10},
              "unit": "Bps"
            }
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {"displayMode": "list", "placement": "bottom"}
          }
        },
        {
          "id": 7,
          "title": "System Load (1m, 5m, 15m)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "node_load1",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}} - 1m"
            },
            {
              "expr": "node_load5",
              "refId": "B",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}} - 5m"
            },
            {
              "expr": "node_load15",
              "refId": "C",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}} - 15m"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"lineWidth": 2, "fillOpacity": 5}
            }
          },
          "options": {
            "tooltip": {"mode": "multi"},
            "legend": {"displayMode": "list", "placement": "bottom"}
          }
        },
        {
          "id": 8,
          "title": "Node Status",
          "type": "stat",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "up{service=~\".*node-exporter.*\"}",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{node}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"type": "value", "value": "0", "text": "DOWN"},
                {"type": "value", "value": "1", "text": "UP"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          },
          "options": {
            "orientation": "horizontal",
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "value_and_name",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 9,
          "title": "Uptime",
          "type": "stat",
          "gridPos": {"h": 4, "w": 12, "x": 0, "y": 24},
          "targets": [
            {
              "expr": "node_time_seconds - node_boot_time_seconds",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"}
                ]
              }
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "textMode": "value_and_name"
          }
        },
        {
          "id": 10,
          "title": "Active Alerts",
          "type": "stat",
          "gridPos": {"h": 4, "w": 12, "x": 12, "y": 24},
          "targets": [
            {
              "expr": "count(ALERTS{alertstate=\"firing\"}) OR vector(0)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "Prometheus"},
              "legendFormat": "Firing Alerts"
            }
          ],
