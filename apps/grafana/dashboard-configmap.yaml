apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: grafana
data:
  web-server-metrics.json: |
    {
      "title": "Web Server Metrics",
      "tags": ["metrics-app", "web-server"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Total HTTP Requests (Counter)",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(http_requests_total)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1000
                  },
                  {
                    "color": "red",
                    "value": 5000
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "textMode": "auto"
          }
        },
        {
          "id": 2,
          "title": "Active Connections (Gauge)",
          "type": "gauge",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "targets": [
            {
              "expr": "http_active_connections",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 50
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "min": 0,
              "max": 100
            }
          },
          "options": {
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 3,
          "title": "Request Rate (Graph)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "targets": [
            {
              "expr": "rate(http_requests_total[5m])",
              "refId": "A",
              "legendFormat": "{{method}} {{endpoint}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "auto"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 4,
          "title": "Requests by Status Code",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "expr": "sum by(status) (rate(http_requests_total[5m]))",
              "refId": "A",
              "legendFormat": "Status {{status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "stacking": {
                  "mode": "normal"
                }
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 5,
          "title": "Request Duration (p50, p95, p99)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum by(le) (rate(http_request_duration_seconds_bucket[5m])))",
              "refId": "A",
              "legendFormat": "p50"
            },
            {
              "expr": "histogram_quantile(0.95, sum by(le) (rate(http_request_duration_seconds_bucket[5m])))",
              "refId": "B",
              "legendFormat": "p95"
            },
            {
              "expr": "histogram_quantile(0.99, sum by(le) (rate(http_request_duration_seconds_bucket[5m])))",
              "refId": "C",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10
              },
              "unit": "s"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 6,
          "title": "Error Rate by Type",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum by(error_type) (rate(http_errors_total[5m]))",
              "refId": "A",
              "legendFormat": "{{error_type}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 15
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 7,
          "title": "Total Errors (Counter)",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 12,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum(http_errors_total)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 100
                  },
                  {
                    "color": "red",
                    "value": 500
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto"
          }
        },
        {
          "id": 8,
          "title": "Requests by Endpoint",
          "type": "piechart",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 18,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum by(endpoint) (http_requests_total)",
              "refId": "A",
              "legendFormat": "{{endpoint}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "pieType": "pie",
            "displayLabels": ["percent"]
          }
        }
      ]
    }
