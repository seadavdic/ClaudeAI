apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: erisamoe/cloudflared:latest
        args:
        - tunnel
        - --url
        - http://oauth2-proxy-grafana.grafana.svc.cluster.local:4180
        - --no-autoupdate
