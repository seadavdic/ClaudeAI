apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartbiz-api
  namespace: smartbiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartbiz-api
  template:
    metadata:
      labels:
        app: smartbiz-api
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres.smartbiz.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
      containers:
      - name: api
        image: python:3.11-slim
        command:
          - sh
          - -c
          - |
            pip install -r /app/requirements.txt && python /app/main.py
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: code
          mountPath: /app
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: code
        configMap:
          name: smartbiz-api-code
