apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartbiz-api
  namespace: smartbiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartbiz-api
  template:
    metadata:
      labels:
        app: smartbiz-api
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres.smartbiz.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
      containers:
      - name: api
        image: ghcr.io/seadavdic/smartbiz-api:1.0.955 # {"$imagepolicy": "flux-system:smartbiz-api"}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: DB_HOST
          value: "postgres.smartbiz.svc.cluster.local"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
