---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-grafana
  template:
    metadata:
      labels:
        app: oauth2-proxy-grafana
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
        args:
          - --provider=github
          - --email-domain=*
          - --upstream=http://grafana-grafana.grafana.svc.cluster.local:80
          - --http-address=0.0.0.0:4180
          - --redirect-url=https://grafana.local:32742/oauth2/callback
          - --cookie-secure=true
          - --cookie-samesite=lax
          - --reverse-proxy=true
          - --pass-access-token=true
          - --pass-user-headers=true
          - --set-xauthrequest=true
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: cookie-secret
        ports:
        - containerPort: 4180
          protocol: TCP
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 5
