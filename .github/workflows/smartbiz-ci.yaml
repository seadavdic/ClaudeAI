name: SmartBiz API CI/CD

on:
  push:
    branches:
      - main
    paths:
      # Only trigger on actual code changes, not deployment.yaml (updated by Flux)
      - 'apps/smartbiz-api/main.py'
      - 'apps/smartbiz-api/Dockerfile'
      - 'apps/smartbiz-api/requirements.txt'
      - 'apps/smartbiz-api/tests/**'
      - '.github/workflows/smartbiz-ci.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/smartbiz-api/main.py'
      - 'apps/smartbiz-api/Dockerfile'
      - 'apps/smartbiz-api/requirements.txt'
      - 'apps/smartbiz-api/tests/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/smartbiz-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for version calculation

      - name: Calculate version
        id: version
        run: |
          # Get the number of commits to smartbiz-api
          COMMIT_COUNT=$(git rev-list --count HEAD -- apps/smartbiz-api/)
          # Create version: 1.0.{commit_count}
          VERSION="1.0.${COMMIT_COUNT}"
          # Also create a short SHA for unique identification
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION} (${SHORT_SHA})"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm/v7,linux/arm64,linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/smartbiz-api
          file: ./apps/smartbiz-api/Dockerfile
          platforms: linux/arm/v7,linux/arm64,linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "## SmartBiz API Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.version.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/arm/v7, linux/arm64, linux/amd64" >> $GITHUB_STEP_SUMMARY
